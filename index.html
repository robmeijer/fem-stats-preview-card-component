<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">
    <article class="card">
        <div class="card__content">
            <h1 class="card__heading">
                Get <span class="highlight">insights</span> that help your business grow.
            </h1>
            <div class="card__text">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </div>
            <ul class="card__stats">
                <li>10k+<h2 class="heading">companies</h2></li>
                <li>314<h2 class="heading">templates</h2></li>
                <li>12M+<h2 class="heading">queries</h2></li>
            </ul>
        </div>
        <div class="card__image">
            <picture>
                <source media="(max-width: 75rem)" srcset="./images/image-header-mobile.jpg">
                <img src="./images/image-header-desktop.jpg" alt="Header image">
            </picture>
        </div>
    </article>
</main>
</body>
</html>
